<!DOCTYPE html>
<html>
<head>
  <title>Email/tel</title>
</head>
<body>

  <form>
      <input type="text"
        name="name"
        placeholder="nume"
        required
      >

      <br>

      <input type="text"
        name="surname"
        placeholder="prenume"
        required
      >

      <br>

      <input type="text"
        name="username"
        placeholder="Nume de utilizator"
        maxlength="25"
        minlength="3"
        required
      >

      <br>

      <input type="email"
        name="email"
        placeholder="email@email.dom"
        required
      >

      <br>

      <input type="tel"
        name="phone"
        placeholder="numar telefon"
        required
      >
      <br>
    <button type="submit">Trimite</button>
  </form>

</body>
</html>
