<!DOCTYPE html>
<html>
<head>
  <title>Checkboxes</title>
</head>
<body>

  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input type="checkbox" name="struguri" id="struguri">
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input type="checkbox" name="detergent" id="detergent">
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input type="checkbox" name="sapun" id="sapun">
      </li>
    </ul>

    <h3>Mega Image</h3>
    <ul>
      <li>
        <label for="apa">Apa</label>
        <input type="checkbox" name="apa" id="apa">
      </li>
    
      <li>
        <label for="ulei">Ulei</label>
        <input type="checkbox" name="ulei" id="ulei">
      </li>
      <li>
        <label for="paine">Paine</label>
        <input type="checkbox" name="paine" id="paine">
      </li>
    </ul>

    <h3>Cora</h3>
    <ul>
      <li>
        <label for="rosii">Rosii</label>
        <input type="checkbox" name="rosii" id="rosii">
      </li>
      <li>
        <label for="iaurt">Iaurt</label>
        <input type="checkbox" name="iaurt" id="iaurt">
      </li>
      <li>
        <label for="suc">Suc</label>
        <input type="checkbox" name="suc" id="suc">
      </li>
    </ul>
  </form>

</body>
</html>
